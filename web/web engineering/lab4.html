    <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Registration Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
    }
    .container {
      width: 500px;
      margin: 50px auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 20px;
      padding: 10px;
      width: 100%;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Student Registration Form</h2>
  <form action="#" method="POST" enctype="multipart/form-data">
    
    <label for="name">Full Name</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Email Address</label>
    <input type="email" id="email" name="email" required>

    <label for="password">Password</label>
    <input type="password" id="password" name="password" required>

    <label for="phone">Phone Number</label>
    <input type="tel" id="phone" name="phone" required>

    <label for="gender">Gender</label>
    <select id="gender" name="gender" required>
      <option value="">-- Select Gender --</option>
      <option value="male">Male</option>
      <option value="female">Female</option>
      <option value="other">Other</option>
    </select>


    <label for="province">Province</label>
    <select id="province" name="province" required>
      <option value="">-- Select Province --</option>
      <option value="province1">KPK</option>
      <option value="province2">panjab</option>
      <option value="province3">Sindh</option>
      <option value="province4">Balochistan</option>
    </select>


    <label for="dob">Date of Birth</label>
    <input type="date" id="dob" name="dob" required>

    <label for="course">Select Course</label>
    <select id="course" name="course" required>
      <option value="">-- Select Course --</option>
      <option value="cs">Computer Science</option>
      <option value="business">Business Management</option>
      <option value="engineering">Engineering</option>
      <option value="arts">Arts</option>
    </select>

    <label for="photoId">Upload Photo ID</label>
    <input type="file" id="photoId" name="photoId" required>

    <button type="submit">Register</button>
  </form>
</div>

</body>
</html>

</body>
